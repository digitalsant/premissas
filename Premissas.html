<html lang="pt-BR">

    <title>Baralho de Premissas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto 3rem;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            outline: none;
            background: #ffffff;
            color: #000;
            border: 1px solid #e0e0e0;
        }

        .search-bar input::placeholder {
            color: #666;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2rem;
            perspective: 1000px;
        }

        .card-container {
            height: 350px;
            position: relative;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .card-front {
            background: #1a1a1a;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            border: 1px solid #2a2a2a;
        }

        .card-back {
            background: #1a1a1a;
            transform: rotateY(180deg);
            overflow-y: auto;
            border: 1px solid #2a2a2a;
            justify-content: space-between;
            align-items: center;
        }

        .card-number {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 0.85rem;
            color: #fff;
            font-weight: 700;
            background: #2a2a2a;
            padding: 0.4rem 0.8rem;
            border-radius: 12px 0 12px 0;
        }

        .card-icon {
            font-size: 3rem;
            margin: 1rem 0;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            margin: 1rem 0;
            line-height: 1.3;
        }

        .card-category {
            font-size: 0.85rem;
            color: #000;
            font-weight: 600;
            background: #2a2a2a;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-top: auto;
        }

        .card-category.category-alpha {
            background: #4A9DEC;
        }

        .card-category.category-dispositivos {
            background: #F49342;
        }

        .card-category.category-desafios {
            background: #9C6ADE;
        }

        .card-category.category-multimidia {
            background: #3DD598;
        }

        .card-category.category-jogos {
            background: #4ECDC4;
        }

        .card-category.category-infraestrutura {
            background: #F25171;
        }

        .premise-text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #ddd;
            margin: auto 0;
            text-align: center;
        }

        .card-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            position: relative;
            margin-top: auto;
        }

        .btn {
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-context {
            background: #4A9DEC;
            color: white;
        }

        .btn-context:hover {
            background: #3a8bd4;
            transform: translateY(-2px);
        }

        .btn-apply {
            background: #F25171;
            color: white;
        }

        .btn-apply:hover {
            background: #d93f5e;
            transform: translateY(-2px);
        }

        .btn-info {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: #2a2a2a;
            color: #fff;
            width: 36px;
            height: 36px;
            flex: 0 0 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-info:hover {
            background: #3a3a3a;
            transform: translateY(-2px);
        }

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        }

            background: #1a1a1a;
            padding: 2rem;
            border-radius: 20px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid #2a2a2a;
        }

            right: 1rem;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;

            height: 30px;

            align-items: center;
            justify-content: center;

            background: #2a2a2a;
            color: #fff;

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .modal-text {
            line-height: 1.6;
            color: #ddd;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 3rem;

            body {
                padding: 1rem;

                font-size: 1.8rem;
            }

                gap: 1.5rem;
            }
        }

        @media (max-width: 1400px) and (min-width: 1025px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 1024px) and (min-width: 769px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

        let allCards = [];

        function getCategoryClass(categoria) {
            if (categoria.includes('Comportamento geracional')) return 'category-alpha';
            if (categoria.includes('Comportamento Digital')) return 'category-alpha';
            if (categoria.includes('Dispositivos e Acesso')) return 'category-dispositivos';
            if (categoria.includes('Tecnologia para docente')) return 'category-desafios';
            if (categoria.includes('Multim√≠dia e Estrat√©gias Pedag√≥gicas')) return 'category-multimidia';
            if (categoria.includes('Jogos e Aprendizagem')) return 'category-jogos';
            if (categoria.includes('Infraestrutura e Pol√≠ticas')) return 'category-infraestrutura';
            return '';
        }

        function createCard(data) {
            const numero = data.numero;
            const categoryClass = getCategoryClass(data.categoria);
            return `
                <div class="card-container" onclick="flipCard(event)">
                    <div class="card">
                        <div class="card-face card-front">
                            <div class="card-number">${numero}</div>
                            <div class="card-icon">${data.icone}</div>
                            <h3 class="card-title">${data.titulo}</h3>
                            <div class="card-category ${categoryClass}">${data.categoria}</div>
                        </div>
                        <div class="card-face card-back">
                            <button class="btn btn-info" onclick="showModal(event, 'fonte', '${data.numero}')">i</button>
                            <p class="premise-text">${data.premissa}</p>
                            <div class="card-buttons">
                                <button class="btn btn-context" onclick="showModal(event, 'contexto', '${data.numero}')">Contexto</button>
                                <button class="btn btn-apply" onclick="showModal(event, 'aplicacao', '${data.numero}')">Como aplicar</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCards(cardsToRender) {
            const grid = document.getElementById('cardsGrid');
            if (cardsToRender.length === 0) {
                grid.innerHTML = '<div class="no-results">Nenhuma premissa encontrada</div>';
            } else {
                grid.innerHTML = cardsToRender.map(card => createCard(card)).join('');
            }
        }

        function flipCard(event) {
            const target = event.target;
            if (target.classList.contains('btn') || target.closest('.btn')) {
                return;
            }
            const cardContainer = event.currentTarget;
            const card = cardContainer.querySelector('.card');
            card.classList.toggle('flipped');
        }

        function showModal(event, type, numero) {
            event.stopPropagation();
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalText = document.getElementById('modalText');
            
            const premissa = premissas.find(p => p.numero === numero);
            
            if (type === 'fonte') {
                modalTitle.textContent = 'Fonte';
                modalText.textContent = premissa.fonte;
            } else if (type === 'contexto') {
                modalTitle.textContent = 'Contexto';
                modalText.textContent = premissa.contexto;
            } else {
                modalTitle.textContent = 'Como Aplicar';
                modalText.textContent = premissa.aplicacao;
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        document.getElementById('modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                renderCards(premissas);
                return;
            }
            
            const filtered = premissas.filter(p => {
                return p.numero.toLowerCase().includes(searchTerm) ||
                       p.titulo.toLowerCase().includes(searchTerm) ||
                       p.categoria.toLowerCase().includes(searchTerm) ||
                       p.premissa.toLowerCase().includes(searchTerm);
            });
            
            renderCards(filtered);
        });

        // Initial render
        renderCards(premissas);
    </script>
